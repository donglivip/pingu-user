	<script type="text/javascript">
		$(function() {
			function myajax() {
				//			初始化信息
				if (localStorage.getItem('name') != 'null') {
					$('#name').html(localStorage.getItem('name'))
				}
				$('#phone').html(localStorage.getItem('Phone'))
				if (localStorage.getItem('smUsHeadimg') != 'null'&&localStorage.getItem('smUsHeadimg') != null) {
					$('#avatar').attr('src', myurl + localStorage.getItem('smUsHeadimg'))
				}
				//跳转页面
				$(".jump").click(function() {
					var jump = $(this).attr('myid')
					mui.openWindow({
						url: "" + jump + ".html",
						id: jump
					})
				})
				$.ajax({
					type: "post",
					url: myurl + "/user/selectSmUserAddress",
					async: true,
					dataType: 'json',
					data: {
						smUserId: localStorage.getItem('id')
					},
					success: function(res) {
						if (res.status == 200) {
							$('#snum').html(res.data.length)
						} else {
							alert(res.msg)
						}
					},
					error: function(err) {
						alert("网络连接失败，请稍后重试")
					}
				});
				$.ajax({
					type: "post",
					url: myurl + "/user/selectSmUserCollection",
					async: true,
					dataType: 'json',
					data: {
						smUserId: localStorage.getItem('id')
					},
					success: function(res) {
						if (res.status == 200) {
							$('#cnum').html(res.data.length)
						} else {
							alert(res.msg)
						}
					},
					error: function(err) {
						alert("网络连接失败，请稍后重试")
					}
				});
				$.ajax({
					type: "post",
					url: myurl + "/user/selectSmUserFootprint",
					async: true,
					dataType: 'json',
					data: {
						smUserId: localStorage.getItem('id')
					},
					success: function(res) {
						if (res.status == 200) {
							$('#znum').html(res.data.length)
						} else {
							alert(res.msg)
						}
					},
					error: function(err) {
						alert("网络连接失败，请稍后重试")
					}
				});
			}
			myajax()
			document.addEventListener('myajax',function () {
			       myajax() 
			})
		})
