<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title></title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/lingquchanpin.css"/>
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<div class="header-aside">
					<img src="img/youjian.png"/>
				</div>
				<div class="header-text">领取产品</div>	
				<div class="header-aside">
					<div class="header-news">领取记录</div>
				</div>
			</div>
			<div class="main">
				<div class="main-one">
					<div class="one-text">您本月可领取<span>1</span>件</div>
				</div>
				<div class="main-box">
					<div class="main-two">
						<div class="two-text">姓名</div>
						<input type="text" placeholder="请输入姓名" class="name"/>
					</div>
					<div class="main-two">
						<div class="two-text">手机号</div>
						<input type="number" placeholder="请输入手机号" class="name"/>
					</div>
					<div class="main-two">
						<div class="two-text">收货地址</div>
						<input type="text" placeholder="请输入收货地址" class="name"/>
					</div>
					<div class="main-two">
						<div class="two-text">详细地址</div>
						<input type="text" placeholder="请输入详细地址" class="name"/>
					</div>
				</div>
				<div class="main-three">
					<div class="three-text">确认领取</div>
				</div>
					<div class="main-four">
						<div class="four-text">注意：购买过指定商品后，每月可领取一件公司指定产品，领取产品运费需先付</div>
					</div>
				
			</div>
		</div>
	</body>
</html>
